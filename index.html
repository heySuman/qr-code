<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <title>QR CODE GENERATOR</title>
  </head>

  <body>
    <div id="container">
      <h1>QR CODE GENERATOR</h1>

      <div>
        <input
          type="text"
          id="input"
          placeholder="Enter text, link or anything"
        />
        <button onclick="makeQR(event)">Generate</button>
      </div>

      <div id="qrcode"></div>
      <button onclick="download()" id="download">Download</button>
    </div>

    <script>
      let qrImage = null;
      let downloadButton = document.getElementById("download");

      function makeQR(e) {
        const val = document.getElementById("input").value;
        const qrContainer = document.getElementById("qrcode");

        if (val === null || val === "") {
          alert("Input must be provided to generate the QR code!");
          return;
        }

        qrContainer.innerHTML = "";

        qrImage = new QRCode(qrContainer, {
          text: val,
          width: 250,
          height: 250,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H,
        });

        downloadButton.style.display = "block";
      }

      function download() {
        if (qrImage === null) {
          alert("Please generate QR code first!");
          return;
        }

        // encode the canvas element generated by the QRCode library into the base64 od image/png and make a linktag to make it downloadable
        const canvas = document.querySelector("#qrcode canvas");
        const downloadableImage = canvas.toDataURL("image/png");

        const downloadLink = document.createElement("a");
        downloadLink.href = downloadableImage;

        downloadLink.download = "qrcode.png";

        downloadLink.click();
      }
    </script>
  </body>
</html>
